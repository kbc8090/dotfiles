shadow = true;
mark-ovredir-focused = false;
use-ewmh-active-win = true;
unredir-if-possible = false;

transition-length = 0;
transition-pow-x = 0;
transition-pow-y = 0;
transition-pow-w = 0;
transition-pow-h = 0;
size-transition = false;

blur: {
  # requires: https://github.com/ibhagwan/picom
  method = "dual_kawase";
  #method = "kernel";
  strength = 7;
  # deviation = 1.0;
  # kernel = "11x11gaussian";
  background = false;
  background-frame = false;
  background-fixed = false;
  kern = "3x3box";
}

shadow-radius = 7;
shadow-offset-x = -4;
shadow-offset-y = -2;
shadow-opacity = 0.55;
shadow-ignore-shaped = false;
shadow-exclude = [ "name = 'Notification'",
"override_redirect = 1 && !WM_CLASS@:s", 
"class_g ?= 'Dmenu'",
"class_g ?= 'dwm'",
"class_g ?= 'dwmsystray'",
"_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
"_NET_WM_WINDOW_TYPE@:32a *= '_NET_WM_WINDOW_TYPE_DOCK'",
"_GTK_FRAME_EXTENTS@:c",
"class_g ?= 'i3-frame'",
"class_g ?= 'trayer'",
"class_g ?='Polybar'",
"class_g = 'chromium' && argb",
"class_g ?= 'chromium'",
"class_g ?= 'firefox'",
"class_g = 'dwmsystray' && argb",
"class_g = 'Audacious' && argb",
"class_g = 'Volumeicon' && argb",
"class_g = 'firefox' && argb",
"class_g = 'vlc' && argb", 
"class_g = 'pcmanfm-qt' && argb" ];
detect-rounded-corners = false;
detect-client-opacity = true;
backend = "glx";
glx-no-stencil = true;
#glx-copy-from-front = false;
glx-no-rebind-pixmap = true;
vsync = true;
frame-opacity = 1;

glx-copy-from-front = true;
glx-swap-method = 2;
xrender-sync = true;
xrender-sync-fence = true;

#fading = true;
#fade-in-step = 0.04;
#fade-out-step = 0.04;
#fade-delta = 4;
#no-fading-openclose = false;
no-fading-destroyed-argb = false;
opacity-rule = [ "96:class_g = 'code-oss'",
"96:class_g = 'discord'",
"94:class_g = 'Audacious'",
"94:class_g = 'Deadbeef'",
"96:class_g = 'Thunar'",
"93:class_g = 'Spotify'",
"95:class_g = 'pcmanfm-qt'",
"91:class_g = 'Pcmanfm'",
"93:class_g = 'Nitrogen'",
"0:_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
"96:_NET_WM_STATE@:32a *= '_NET_WM_STATE_STICKY'" ];
wintypes :
{
  tooltip :
  {
    shadow = false;
    opacity = 0.85;
    focus = true;
  };
  fullscreen :
  {
    shadow = false;
    opacity = 1;
    focus = true;
  };
  dwmsystray :
  {
    shadow = false;
    opacity = 1;
    focus = true;
  };
};
